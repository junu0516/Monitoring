<!DOCTYPE html>
<html class="loading">
  <head>
    {{>part/header}}
  </head>
  <!-- BEGIN: Body-->
  <body class="vertical-layout vertical-menu-modern 2-columns fixed-navbar" data-open="click" data-menu="vertical-menu-modern" data-col="2-columns">
    <!-- BEGIN: Header-->
	{{>part/topbar}}
  <!-- END: Header-->

  <!-- BEGIN: Main Menu-->
  {{>part/sidebar}}
  <!-- END: Main Menu-->

  <!-- BEGIN: Content-->
	<div class="app-content content">
      <div class="content-overlay"></div>
      <div class="content-wrapper">
        <div class="content-header row">
          <div class="content-header-left col-md-6 col-12 mb-2">
            <h3 class="content-header-title mb-0">Non ActiveX(ExWeb)</h3>
            <div class="row breadcrumbs-top">
              <div class="breadcrumb-wrapper col-12">
                <!-- 제목 아래 서브헤드 자리 -->
              </div>
            </div>
          </div>
        </div>
        <div class="content-body">
          <div class="row mb-1 mt-1 mt-md-0">
            <div class="col-12">
              <button type="button" class="btn btn-primary" onclick="loadDoc('setup', null, 16565, null);">설치확인(16565)</button>
              <button type="button" class="btn btn-primary" onclick="loadDoc('setup', null, 16566, null);">설치확인(16566)</button>
              <button type="button" class="btn btn-primary" onclick="loadDoc('execute', $('#tx_input').val(), 16565, null);">수집(16565)</button>
              <button type="button" class="btn btn-primary" onclick="loadDoc('execute', $('#tx_input').val(), 16566, null);">수집(16566)</button>
              <button type="button" class="btn btn-primary" onclick="loadDoc('certList', null, 16566, null);">인증서목록(16566)</button>
              <button type="button" class="btn btn-primary" onclick="loadDoc('certSelect', setCertSelect() ,16566, null);">인증서목록뷰(16566)</button>
              <button type="button" class="btn btn-primary" onclick="popup();">인증서목록뷰Web(16566)</button>
            </div>
          </div>

          <!-- 레이어 팝업-->
          <div class="dim-layer">
              <div class="dimBg"></div>
              <div id="layer" class="pop-layer">
                  <div class="pop-container">
                      <div style="float:left;font-size: 2em; font-weight: bold; color: teal;">공인인증 전자서명</div>
                      <div style="height:100px;"></div>
                      <div style="font-size:1.6em;font-weight: bold;margin-bottom: 5px;">인증서 선택</div>
                          
                      <div>
                          <div style="width:520px;">
                              <table style="width:520px;border:0px;table-layout:fixed" >
                                  <thead>
                                      <tr>
                                          <th style="width:auto;border:1px solid rgba(128, 128, 128, 0.2)">구분</th>
                                          <th style="width:230px;border:1px solid rgba(128, 128, 128, 0.2)">인증서명</th>
                                          <th style="width:100px;border:1px solid rgba(128, 128, 128, 0.2)">만료일</th>
                                          <th style="width:100px;border:1px solid rgba(128, 128, 128, 0.2)">발급자</th>
                                          <th style="width:40px;border:1px solid rgba(128, 128, 128, 0.2)">위치</th>
                                      </tr>
                                  </thead>
                              </table>
                          </div>
                          <div style="width:537px;height:200px;overflow-y: scroll;">
                              <table style="width:100%; margin-bottom: 30px;border:0px;table-layout:fixed">
                                  <tbody id="tbody" style="text-align: center;"></tbody>
                              </table>
                          </div>
                      </div>
                      
                      <div> 
                          <div style="font-size:1.6em;font-weight: bold;margin-bottom: 5px;border-bottom: 1px solid #DDD;margin-top:40px;">인증서 암호입력</div>
                          <div style="width:100%;display:flex;flex-direction: column;justify-content: center;align-items: center;">
                              <input type="password" style="width:500px;height:30px;margin-top: 10px;" id="signPw" />
                              <div style="font-size:1.2em;margin-top: 10px;">안전한 개인정보 관리를 위해 6개월마다 비밀번호를 변경하기 바랍니다.</div>
                          </div>
                      </div> 
                      
                      <div class="pop-conts" style="border-top: 1px solid #DDD;margin-top: 10px;">
                          <div style="display:flex;flex-direction:row;justify-content: center;align-items: center;margin-top: 10px;">
                              <button class="btn btn-default btn-layerClose" style="margin-right:20px;" id="certCancel" onclick="selectedCertReset();">취소</a>
                              <button class="btn btn-success btn-layerConfirm" id="certConfirm" onclick="selectedCertExecution();">확인</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

          <!-- BEGIN: Input Area -->
          <div class="card">
          	<div class="card-header bg-light">
          		<h5>Input</h5>
          	</div>
            <div class="card-body">
            	<textarea class="form-control" name="tx_input" id="tx_input" rows="20"></textarea>
            </div>
          </div>
        </div>
        <!-- END: Input Area -->
        
        <!-- BEGIN: Output Area -->
          <div class="card">
          	<div class="card-header bg-light">
          		<h5>Output</h5>
          	</div>
            <div class="card-body">
	            <textarea class="form-control" name="tx_output" id="tx_output" rows="20"></textarea> 
            </div>
          </div>
        </div>
        <!-- END: Output Area -->
      </div>
    </div>
    <!-- END: Content-->
    <footer class="footer footer-static footer-light navbar-border">
    	{{>part/footer}}
    	<script type="text/javascript" src="/com/json2.min.js"></script>
    	<script type="text/javascript" src="/com/jquery-1.11.2.min.js"></script>
    	<script type="text/javascript" src="/com/ift.com.js"></script>
		<script type="text/javascript" src="/js/nxgate.js"></script>    
    </footer>
  </body>
</html>
